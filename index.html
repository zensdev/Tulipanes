<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Tulipanes Bonitos</title>
</head>

<body>
  <div class="garden">
    <!-- Sol -->
    <div class="sol"></div>
    <!-- Tulipán 1 -->
    <div class="tulip">
      <div class="petals"></div>
      <div class="stem"></div>
      <div class="leaf"></div>
      <div class="leaf right"></div>
    </div>
    <!-- Tulipán 2 -->
    <div class="tulip">
      <div class="petals" style="background: #ffca28;"></div>
      <div class="stem"></div>
      <div class="leaf"></div>
      <div class="leaf right"></div>
    </div>
    <!-- Pasto -->
    <div class="pasto"></div>
  </div>
</body>

</html>
